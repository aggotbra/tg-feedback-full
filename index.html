<!doctype html>
<html lang="ru">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>tg-feedback · status</title>
<style>
  :root{color-scheme:dark light}
  body{font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:40px;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#0b1220;color:#e5e7eb}
  .card{width:min(920px,100%);background:#0f172a;border:1px solid #334155;border-radius:14px;padding:24px;box-shadow:0 8px 30px rgba(0,0,0,.25)}
  h1{margin:0 0 12px;font-size:22px}
  .grid{display:grid;grid-template-columns:1fr auto;gap:8px 16px;margin-top:12px}
  .k{opacity:.7}
  a{color:#60a5fa;text-decoration:none}
  a:hover{text-decoration:underline}
  .row{margin-top:18px}
  button{padding:8px 12px;border:1px solid #334155;background:#111827;color:#fff;border-radius:8px;cursor:pointer}
  button:hover{opacity:.9}
  .ok{color:#22c55e}
  .bad{color:#ef4444}
</style>
<div class="card">
  <h1>tg-feedback · status</h1>
  <div class="grid">
    <div class="k">Admin</div><div><a href="/api/admin">/api/admin</a></div>
    <div class="k">Ping</div><div><a href="/api/ping">/api/ping</a></div>
    <div class="k">Telegram Webhook</div><div><a href="/api/telegram">/api/telegram</a></div>
  </div>

  <div class="row">
    <button id="hb">Проверить health</button>
    <span id="hs"></span>
  </div>
</div>
<script>
document.getElementById('hb').onclick = async () => {
  const el = document.getElementById('hs');
  el.textContent = '…';
  try{
    const r = await fetch('/api/ping',{cache:'no-store'});
    el.textContent = r.ok ? 'OK' : ('ERR '+r.status);
    el.className = r.ok ? 'ok' : 'bad';
  }catch(e){
    el.textContent = 'ERR';
    el.className = 'bad';
  }
};
</script>
